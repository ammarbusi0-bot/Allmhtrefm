<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع النور الفخم - أسئلة دينية</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap');
        
        :root {
            --main-bg-color: #f0f4f8;        
            --text-color: #1a1a1a;
            --card-bg-color: #ffffff;
            --accent-color: #b8860b;         
            --accent-color-light: #ffd700;   
            --shadow-color: rgba(0, 0, 0, 0.15);
            --font-family: 'Cairo', 'Amiri', serif;
        }
        .dark-mode {
            --main-bg-color: #0e1628;        
            --text-color: #f0e68c;           
            --card-bg-color: #1a243a;
            --accent-color: #ffd700;         
            --accent-color-light: #b8860b;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--main-bg-color); color: var(--text-color);
            line-height: 1.8; transition: background-color 0.5s, color 0.5s;
            padding: 20px; direction: rtl;
        }
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 0; margin-bottom: 20px; 
        }
        header h1 { 
            font-size: 2.5rem; color: var(--accent-color); 
            text-shadow: 1px 1px 3px var(--accent-color-light); 
        }
        #theme-toggle { 
            background-color: var(--accent-color); color: var(--card-bg-color); border: none; 
            padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
            transition: all 0.3s; 
        }
        #theme-toggle:hover { 
            background-color: var(--accent-color-light); color: var(--text-color);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        nav { 
            display: flex; flex-wrap: wrap; gap: 20px; 
            margin-bottom: 30px; 
            padding: 10px 0;
            justify-content: center;
            border-bottom: 2px solid var(--accent-color);
            border-top: 2px solid var(--accent-color);
        }
        nav a {
            color: var(--accent-color); 
            text-decoration: none; 
            font-size: 1.1rem; 
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-bottom 0.3s;
            font-weight: 700;
        }
        nav a:hover {
            color: var(--accent-color-light);
            border-bottom: 2px solid var(--accent-color-light);
        }
        main { max-width: 900px; margin: 0 auto; }
        .card { 
            background-color: var(--card-bg-color); padding: 30px; border-radius: 15px; 
            box-shadow: 0 8px 25px var(--shadow-color); 
            border-top: 5px solid var(--accent-color);
            margin-bottom: 30px;
        }
        .card h2 { 
            color: var(--accent-color); margin-bottom: 20px; 
            border-bottom: 2px solid var(--accent-color-light); 
            padding-bottom: 8px; font-size: 1.8rem; font-weight: 700;
        }
        .question-box {
            background-color: var(--main-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .question-box p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--accent-color);
        }
        .answer-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid var(--accent-color-light);
            border-radius: 8px;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, opacity 0.2s;
            text-align: right;
            font-size: 1rem;
        }
        .answer-btn:hover:not(:disabled) {
            background: var(--accent-color);
            color: white;
        }
        .answer-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #fifty-fifty-btn:disabled {
            background-color: #6c757d !important;
        }
        
        /* تعديل للموبايل */
        @media (max-width: 767px) {
            header { flex-direction: column; gap: 15px; }
            nav { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>❓ أسئلة دينية واختبارات</h1>
        <button id="theme-toggle">🌙 الوضع الليلي</button>
    </header>
    
    <nav> 
        <a href="index.html">القرآن الكريم (المصحف)</a>
        <a href="hadith.html">الأحاديث النبوية</a>
        <a href="quiz.html">الأسئلة الدينية</a> 
    </nav>

    <main>
        <section class="card">
            <h2>🧠 اختبار معلوماتك الدينية</h2>
            <p>اختر الإجابة الصحيحة لكل سؤال (الجولة رقم <span id="round-number">1</span>):</p>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <button id="fifty-fifty-btn" style="
                    background-color: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 8px; 
                    cursor: pointer; font-weight: bold; transition: opacity 0.3s;
                ">50/50 (حذف إجابتين)</button>
                <div id="timer-display" style="
                    font-size: 1.5rem; color: var(--accent-color); font-weight: bold;
                ">20</div>
            </div>

            <div id="quiz-container"></div>
            
            <p style="text-align: center; margin-top: 20px;">النتيجة: <span id="score-display">0</span> / 10</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 موقع النور</p>
    </footer>

    <script src="questions.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
