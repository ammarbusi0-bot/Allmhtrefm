<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>موقع النور الفخم - أسئلة دينية</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <h1>❓ أسئلة دينية واختبارات</h1>
        <button id="theme-toggle">🌙 الوضع الليلي</button>
    </header>
    
    <nav> 
        <a href="index.html">القرآن الكريم (المصحف)</a>

    <main>
        <section class="card">
            <h2>🧠 اختبار معلوماتك الدينية</h2>
            <p>اختر الإجابة الصحيحة لكل سؤال (الجولة رقم <span id="round-number">1</span>):</p>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <button id="fifty-fifty-btn" style="
                    background-color: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 8px; 
                    cursor: pointer; font-weight: bold; transition: opacity 0.3s;
                ">50/50 (حذف إجابتين)</button>
                <div id="timer-display" style="
                    font-size: 1.5rem; color: var(--accent-color); font-weight: bold;
                ">20</div>
            </div>

            <div id="quiz-container">
                 </div>
            
            <p style="text-align: center; margin-top: 20px;">النتيجة: <span id="score-display">0</span> / 10</p>
        </section>
    </main>
