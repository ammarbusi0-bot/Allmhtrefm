<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع الديني الثابت - القرآن والأذكار</title>
    
    <style>
        :root {
            --main-bg-color: #f7f7f7; --text-color: #1a1a1a;
            --card-bg-color: #ffffff; --accent-color: #4a6fa5; 
            --progress-color: #4CAF50; --shadow-color: rgba(0, 0, 0, 0.05);
        }
        .dark-mode {
            --main-bg-color: #1e1e1e; --text-color: #e0e0e0;
            --card-bg-color: #2a2a2a; --accent-color: #8ab4f8; 
            --shadow-color: rgba(255, 255, 255, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Amiri', 'Traditional Arabic', serif;
            background-color: var(--main-bg-color); color: var(--text-color);
            line-height: 1.8; transition: background-color 0.3s, color 0.3s;
            padding: 20px; direction: rtl;
        }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 20px; border-bottom: 1px solid var(--text-color); }
        header h1 { font-size: 2rem; color: var(--accent-color); }
        #theme-toggle { 
            background-color: var(--card-bg-color); color: var(--text-color); border: 1px solid var(--text-color); 
            padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s, color 0.3s; 
        }
        #theme-toggle:hover { background-color: var(--accent-color); color: var(--card-bg-color); }
        main { max-width: 1000px; margin: 0 auto; display: grid; gap: 30px; }
        .card { 
            background-color: var(--card-bg-color); padding: 30px; border-radius: 12px; 
            box-shadow: 0 4px 15px var(--shadow-color); 
        }
        .card h2 { color: var(--accent-color); margin-bottom: 15px; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px; font-size: 1.5rem; }
        input[type="text"], button { 
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; 
            border: 1px solid #ccc; font-size: 1rem; text-align: right; 
        }
        button { cursor: pointer; background-color: var(--accent-color); color: white; font-weight: bold; border: none; transition: background-color 0.2s; }
        button:hover { background-color: #35537e; }
        button.reset { background-color: #cc3333; }
        button.reset:hover { background-color: #a32a2a; }
        .counter-container { text-align: center; }
        #zekr-count { font-size: 4rem; font-weight: bold; color: var(--accent-color); margin: 10px 0; }
        .progress-bar-container { height: 15px; background-color: #ddd; border-radius: 10px; overflow: hidden; margin: 20px 0; }
        .dark-mode .progress-bar-container { background-color: #444; }
        #progress-bar { height: 100%; background-color: var(--progress-color); transition: width 0.3s ease-in-out; }
        #quran-content { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background-color: var(--main-bg-color); max-height: 400px; overflow-y: auto; }
        .ayah-text { display: block; padding: 10px 0; border-bottom: 1px dashed #ccc; }
        @media (min-width: 768px) {
            main { grid-template-columns: 1fr 1fr; }
            #quran-viewer { grid-column: 1 / span 2; }
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>📖 موقع النور الثابت</h1>
        <button id="theme-toggle">🌙 الوضع الليلي</button>
    </header>

    <main>
        <section id="prayer-times" class="card">
            <h2>⏱️ مواقيت الصلاة اليوم</h2>
            <div id="prayer-display">
                <p>جارٍ جلب موقعك ومواقيت الصلاة...</p>
            </div>
        </section>

        <section id="azkar-counter" class="card">
            <h2>📿 عداد الأذكار اليومي</h2>
            <p>هدف الورد اليومي: <span id="daily-target">100</span> تسبيحة</p>
            <div class="counter-container">
                <p class="current-zekr">سبحان الله وبحمده، سبحان الله العظيم</p>
                <h1 id="zekr-count">0</h1>
                <div class="progress-bar-container">
                    <div id="progress-bar" style="width: 0%;"></div>
                </div>
                <button id="increment-btn">تسبيحة جديدة (+1)</button>
                <button id="reset-btn" class="reset">إعادة تعيين الورد اليومي</button>
            </div>
        </section>

        <section id="quran-viewer" class="card">
            <h2>🕋 تصفح القرآن الكريم</h2>
            <input type="text" id="quran-search" placeholder="ابحث في آيات القرآن الكريم..." aria-label="بحث القرآن">
            <div id="quran-result-container">
                <p id="last-read-status">⚠️ جاري تحميل ملف القرآن الكريم (تحقق من اتصالك)...</p>
                <div id="quran-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 مشروع موقع ثابت (Static Site) - GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
