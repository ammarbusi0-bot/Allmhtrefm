<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع النور الفخم - المصحف</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap');
        
        :root {
            --main-bg-color: #f0f4f8;        
            --text-color: #1a1a1a;
            --card-bg-color: #ffffff;
            --accent-color: #b8860b;         /* ذهبي غامق */
            --accent-color-light: #ffd700;   /* ذهبي فاتح */
            --shadow-color: rgba(0, 0, 0, 0.15);
            --font-family: 'Cairo', 'Amiri', serif;
        }
        .dark-mode {
            --main-bg-color: #0e1628;        
            --text-color: #f0e68c;           
            --card-bg-color: #1a243a;
            --accent-color: #ffd700;         
            --accent-color-light: #b8860b;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--main-bg-color); color: var(--text-color);
            line-height: 1.8; transition: background-color 0.5s, color 0.5s;
            padding: 20px; direction: rtl;
        }
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 0; margin-bottom: 20px; 
        }
        header h1 { 
            font-size: 2.5rem; color: var(--accent-color); 
            text-shadow: 1px 1px 3px var(--accent-color-light); 
        }
        #theme-toggle { 
            background-color: var(--accent-color); color: var(--card-bg-color); border: none; 
            padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
            transition: all 0.3s; 
        }
        #theme-toggle:hover { 
            background-color: var(--accent-color-light); color: var(--text-color);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        /* تنسيق القائمة الرئيسية (الفهرس) */
        nav { 
            display: flex; flex-wrap: wrap; gap: 20px; 
            margin-bottom: 30px; 
            padding: 10px 0;
            justify-content: center;
            border-bottom: 2px solid var(--accent-color);
            border-top: 2px solid var(--accent-color);
        }
        nav a {
            color: var(--accent-color); 
            text-decoration: none; 
            font-size: 1.1rem; 
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-bottom 0.3s;
            font-weight: 700;
        }
        nav a:hover {
            color: var(--accent-color-light);
            border-bottom: 2px solid var(--accent-color-light);
        }
        main { max-width: 1100px; margin: 0 auto; display: grid; gap: 30px; }
        /* تصميم الكروت الفخم */
        .card { 
            background-color: var(--card-bg-color); padding: 30px; border-radius: 15px; 
            box-shadow: 0 8px 25px var(--shadow-color); 
            border-top: 5px solid var(--accent-color);
        }
        .card h2 { 
            color: var(--accent-color); margin-bottom: 20px; 
            border-bottom: 2px solid var(--accent-color-light); 
            padding-bottom: 8px; font-size: 1.8rem; font-weight: 700;
        }
        
        /* تصميم خاص لعرض القرآن (يستخدم خط المصحف) */
        #quran-viewer { grid-column: 1 / span 2; } /* القرآن يأخذ عرض أكبر */
        #quran-content-container { 
            margin-top: 20px; padding: 15px; 
            border: 1px solid var(--accent-color-light); 
            border-radius: 8px; 
            background-color: var(--main-bg-color); 
            max-height: 600px; 
            overflow-y: auto; 
            font-size: 1.3rem;
            line-height: 2.2; /* تباعد أكبر للآيات */
        }
        
        .surah-name-button {
            display: block;
            background: var(--card-bg-color);
            color: var(--text-color);
            padding: 12px 15px;
            margin-bottom: 8px;
            border: 1px solid var(--accent-color-light);
            border-radius: 8px;
            cursor: pointer;
            text-align: right;
            transition: background 0.3s, border-color 0.3s;
            font-size: 1.1rem;
            font-weight: 700;
        }
        .surah-name-button:hover {
            background: var(--accent-color-light);
            color: var(--card-bg-color);
        }

        /* تنسيق الآيات */
        .ayah-line {
            display: block;
            padding: 15px 0;
            border-bottom: 1px dashed var(--accent-color);
            text-align: justify;
        }
        .ayah-line:last-child { border-bottom: none; }
        .ayah-number {
            font-size: 0.9em;
            color: var(--accent-color);
            margin-right: 5px;
            font-weight: bold;
        }

        /* تخطيط ديناميكي (Grid) */
        @media (min-width: 768px) {
            main { grid-template-columns: 1fr 2fr; } 
        }
        
        /* تعديل للموبايل (لتكون ديناميكية) */
        @media (max-width: 767px) {
            main { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 15px; }
            nav { flex-direction: column; gap: 10px; }
            #quran-viewer { grid-column: 1 / span 1; }
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>📖 موقع النور الفخم</h1>
        <button id="theme-toggle">🌙 الوضع الليلي</button>
    </header>
    
    <nav> 
        <a href="index.html">القرآن الكريم (المصحف)</a>
        <a href="hadith.html">الأحاديث النبوية</a>
        <a href="quiz.html">الأسئلة الدينية</a> 
    </nav>

    <main>
        <section id="prayer-times" class="card">
            <h2>⏱️ مواقيت الصلاة اليوم</h2>
            <div id="prayer-display">
                <p>جارٍ جلب موقعك ومواقيت الصلاة...</p>
            </div>
        </section>

        <section id="quran-viewer" class="card">
            <h2>🕋 المصحف الشريف</h2>
            
            <div id="quran-content-container">
                <p id="loading-status">⚠️ جاري تحميل المصحف الشريف...</p>
                
                <div id="quran-display"></div>
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 موقع النور</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
