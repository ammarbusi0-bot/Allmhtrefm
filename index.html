<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع النور الفخم - المصحف ومواقيت الصلاة</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="light-mode">
    <header>
        <h1>📖 موقع النور الفخم</h1>
        <button id="theme-toggle">🌙 الوضع الليلي</button>
    </header>
    
    <nav> 
        <a href="index.html">القرآن الكريم (المصحف)</a>
        <a href="hadith.html">الأحاديث النبوية</a>
        <a href="quiz.html">الأسئلة الدينية</a> 
    </nav>

    <main>
        <section id="prayer-times" class="card">
            <h2>⏱️ مواقيت الصلاة اليوم</h2>
            <div id="prayer-display">
                <p>يرجى السماح بالوصول إلى موقعك لجلب مواقيت الصلاة...</p>
            </div>
        </section>

        <section id="quran-viewer" class="card">
            <h2>🕋 المصحف الشريف</h2>
            
            <input type="text" id="ayah-search" class="search-bar" placeholder="ابحث عن آية أو كلمة داخل السورة...">

            <div id="quran-content-container">
                <p id="loading-status">⚠️ جاري تحميل المصحف الشريف...</p>
                <div id="quran-display"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 موقع النور</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
