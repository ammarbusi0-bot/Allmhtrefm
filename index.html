<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💡 لعبة الأسئلة - تحدي المعرفة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom right, #f0f4f8, #e0ecf3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .question-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.75rem;
      background: #2563eb;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover { background: #1e40af; }
  </style>
</head>
<body>

  <div id="game" class="question-card">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">🎯 تحدي المعرفة</h1>
    <div id="question-container" class="mb-4"></div>
    <div id="answers" class="space-y-2"></div>
    <button id="next-btn" class="btn hidden">التالي ➡️</button>
    <p id="score" class="mt-4 text-lg text-gray-700"></p>
  </div>

  <script>
    const questions = [
      {
        question: "ما هو أول مسجد بُني في الإسلام؟",
        answers: ["المسجد الحرام", "المسجد النبوي", "مسجد قباء", "المسجد الأقصى"],
        correct: 2
      },
      {
        question: "كم عدد أركان الإسلام؟",
        answers: ["3", "5", "6", "4"],
        correct: 1
      },
      {
        question: "من هو خاتم الأنبياء والمرسلين؟",
        answers: ["عيسى عليه السلام", "موسى عليه السلام", "محمد ﷺ", "نوح عليه السلام"],
        correct: 2
      },
      {
        question: "كم عدد ركعات صلاة الفجر؟",
        answers: ["2", "3", "4", "5"],
        correct: 0
      },
      {
        question: "ما اسم الليلة التي نزل فيها القرآن؟",
        answers: ["ليلة القدر", "ليلة النصف من شعبان", "ليلة الإسراء", "ليلة الجمعة"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("question-container");
    const answersContainer = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const scoreDisplay = document.getElementById("score");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionContainer.textContent = q.question;
      answersContainer.innerHTML = "";
      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.className = "btn";
        btn.onclick = () => selectAnswer(i);
        answersContainer.appendChild(btn);
      });
      nextBtn.classList.add("hidden");
    }

    function selectAnswer(index) {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll("#answers button");
      buttons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.correct) b.style.background = "#16a34a"; // correct green
        else if (i === index && i !== q.correct) b.style.background = "#dc2626"; // wrong red
      });
      if (index === q.correct) score++; // +1 point
      nextBtn.classList.remove("hidden");
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    });

    function endGame() {
      questionContainer.textContent = "🎉 انتهت اللعبة!";
      answersContainer.innerHTML = "";
      nextBtn.classList.add("hidden");
      scoreDisplay.textContent = `مجموع نقاطك: ${score} من ${questions.length}`;
    }

    showQuestion();
  </script>

</body>
</html>
