<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حابس إبليس بالكيس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="splash-screen" class="screen active">
        <h1 class="header-title">🎯 حابس إبليس بالكيس 🎯</h1>
        <div class="input-group">
            <label for="user-name">أدخل اسمك الكريم:</label>
            <input type="text" id="user-name" placeholder="اكتب اسمك هنا...">
            <button onclick="saveAndEnter()">ابدأ التحدي 🚀</button>
        </div>
    </div>

    <div id="main-menu" class="screen">
        <h1 class="header-title">مرحباً يا <span id="display-user-name"></span>!</h1>

        <div class="points-bar">
            <p>نقاطك الحالية: <span id="user-points">0</span> ⭐</p>
        </div>

        <div class="menu-grid">
            <button onclick="showScreen('level-select')">🎮 ابدأ اللعب</button>
            </div>

        <div class="social-bar">
            <a href="https://wa.me/905510651347" target="_blank" class="social-link">
                <i class="fab fa-whatsapp"></i> واتساب
            </a>
            <a href="https://t.me/bootcadid" target="_blank" class="social-link">
                <i class="fab fa-telegram-plane"></i> تيليجرام
            </a>
            <a href="https://tiktok.com/@allmhtref" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i> تيك توك
            </a>
        </div>
    </div>

    <div id="level-select" class="screen">
        <h1 class="header-title">اختر مستوى الصعوبة</h1>

        <div class="level-selection">
            <h2>المستوى العادي 🟢</h2>
            <button onclick="startGame('normal', 'tf')">صح أو خطأ</button>
            <button onclick="startGame('normal', 'mc')">اختيار من متعدد</button>

            <h2>المستوى المتوسط 🟠</h2>
            <button onclick="startGame('medium', 'tf')">صح أو خطأ</button>
            <button onclick="startGame('medium', 'mc')">اختيار من متعدد</button>

            <h2>المستوى الصعب 🔴</h2>
            <button onclick="startGame('hard', 'tf')">صح أو خطأ</button>
            <button onclick="startGame('hard', 'mc')">اختيار من متعدد</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-area">
            <div id="timer-circle"><span id="timer-text">15</span>s</div>
            <p id="question-text" class="question-box"></p>
            <div id="answers-container" class="answers-container"></div>
            <p id="question-counter" class="counter-text"></p>

            <div class="help-buttons">
                <button onclick="useRemoveOption()">🧹 إزالة خيار (-20)</button>
                <button onclick="useChangeQuestion()">🔄 تغيير السؤال (-30)</button>
                <button onclick="useAddTime()">⏳ وقت إضافي (-25)</button>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <h1 class="header-title">👤 ملفي الشخصي</h1>
        <div class="profile-card">
            <p><strong>الاسم:</strong> <span id="profile-name"></span></p>
            <p><strong>إجمالي الأسئلة:</strong> <span id="total-answered">0</span></p>
            <p class="correct"><strong>الصحيحة:</strong> <span id="total-correct">0</span></p>
            <p class="wrong"><strong>الخاطئة:</strong> <span id="total-wrong">0</span></p>
            <p><strong>النقاط:</strong> <span id="profile-points">0</span> ⭐</p>
        </div>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeContactModal()">&times;</span>
            <h2>📞 المساعدة والتواصل</h2>
            <div class="contact-details">
                <a href="https://wa.me/905510651347" target="_blank" class="contact-item">
                    <i class="fab fa-whatsapp"></i> واتساب
                </a>
                <a href="https://t.me/bootcadid" target="_blank" class="contact-item">
                    <i class="fab fa-telegram-plane"></i> تيليجرام
                </a>
                <a href="https://tiktok.com/@allmhtref" target="_blank" class="contact-item">
                    <i class="fab fa-tiktok"></i> تيك توك
                </a>
            </div>
        </div>
    </div>

    <button id="back-btn" onclick="goBack()" style="display:none;">
        <i class="fas fa-arrow-right"></i> رجوع
    </button>

    <div id="bottom-nav">
        <button class="nav-button" onclick="showScreen('main-menu')">
            <i class="fas fa-home"></i> الرئيسية
        </button>
        <button class="nav-button" onclick="showScreen('profile-screen')">
            <i class="fas fa-user-circle"></i> ملفي
        </button>
        <button class="nav-button" onclick="openContactModal()">
            <i class="fas fa-headset"></i> تواصل
        </button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
